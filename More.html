     .roblox-button {
    display: inline-block;
    width: 203px;
    height: 303px; /* Adjust the height as needed */
    padding: 0;
    background-color: white;
    border: 1px solid #ffffff;
    border-radius: 2px;
    text-align: center;
    text-decoration: none;
    color: black;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden; /* Ensure the image doesn't overflow the button */
    position: relative;
    transition: transform 0.2s, box-shadow 0.2s;
}
 
.roblox-button img {
    width: 100%;
    height: 71%; /* Adjust the height as needed */
    object-fit: cover; /* Ensure the image covers the entire button */
    transition: transform 0.2s; /* Smooth transition for the scaling effect */
}

 
     .roblox-button h3 {
         margin: 12px 0 0 0;
         font-size: 16px;
         font-weight: bold;
         font-family: 'Source Sans 3', sans-serif;
     }
 
     .roblox-button:hover {
         transform: scale(1.05);
     }
 
     .roblox-button h4 {
         margin: 10px 0 0 0;
         font-size: 16px;
         font-weight: lighter;
         font-family: 'Source Sans 3', sans-serif;
     }
