<style>
    body {
        margin: 0;
        display: flex;
        font-family: 'Source Sans 3', sans-serif;
        background-color: rgb(236, 236, 236)

    }

    .topbar {
        width: 100%;
        background: rgb(19, 119, 201);
        padding: 5px 20px;
        position: flex;
        z-index: 1;
        align-items: center;
        justify-content: space-between;
        height: 40px;
    }

    .logo{
        height: 40px;
        margin-right: 20px;
    }

    .topbar-content h1 {
        margin: 0;
        font-family: sans-serif;
        font-weight: lighter;
        color: rgb(255, 255, 255);
        font-style: italic;
    }

    .topbar-content {
        display: flex;
        align-items: center;
    }

    .content {
        display: flex;
        gap: 20px;
    }

    .contentlinks a {
        color: rgb(255, 255, 255);
        text-decoration: none;
        font-size: 20px;
        margin-left: 50px;
    }

    .contentlinks_hover a {
        color: white;
        text-decoration: underline;
        font-size: 20px;
    }

    .maincontent {
        margin-top: 20px;
        padding: 20px;
    }

    .maincontent h1 {
        font-size: 40px;
        color: rgb(0, 0, 0);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: lighter;
    }

    .roblox-button {
        display: inline-block;
        width: 200px;
        padding: 10px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        color: black;
        transition: transform 0.3s;
    }

    .roblox-button img {
        width: 100%;
        border-bottom: 1px solid #ccc;
    }

    .roblox-button h3 {
        margin: 10px 0 0 0;
        font-size: 16px;
        font-weight: bold;
        font-family: 'Source Sans 3', sans-serif;
    }

    .roblox-button:hover {
        transform: scale(1.05);
    }

    .roblox-button h4 {
        margin: 10px 0 0 0;
        font-size: 16px;
        font-weight: lighter;
        font-family: 'Source Sans 3', sans-serif;
    }


    
</style>
