.form-group {

    gap: 5px;

}

label {
    font-size: 20px;
    font-family: 'Source Sans 3', sans-serif;
}

input, textarea {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
    box-sizing: border-box;
}

button {
    padding: 10px;
    font-size: 20px;
    background-color: rgb(19, 119, 201);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-family: 'Source Sans 3', sans-serif;
}

button:hover {
    background-color: rgb(17, 107, 181);
}

.roblox-button {
    display: inline-block;
    width: 200px;
    padding: 10px;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: center;
    text-decoration: none;
    color: black;
    transition: transform 0.3s;
    margin-top: 20px;
}

.roblox-button img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-bottom: 1px solid #ccc;
}

.roblox-button h3 {
    margin: 10px 0 0 0;
    font-size: 16px;
    font-weight: bold;
    font-family: 'Source Sans 3', sans-serif;
}

.roblox-button:hover {
    transform: scale(1.05);
}

.roblox-button h4 {
    margin: 10px 0 0 0;
    font-size: 16px;
    font-weight: lighter;
    font-family: 'Source Sans 3', sans-serif;
}

.roblox-button p {
    margin: 10px 0 0 0;
    font-size: 14px;
    font-weight: lighter;
    font-family: 'Source Sans 3', sans-serif;

    <div class="maincontent">
        <h1>Upload</h1>
        <form id="uploadForm">
            <div class="form-group">
                <label for="url">Website URL:</label>
                <input type="url" id="url" name="url" required>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description (optional):</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <button type="submit">Upload</button>
        </form>
        <div id="uploadedWebsites"></div>
        <h2>Upload History</h2>
        <div id="uploadHistory"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadForm = document.getElementById('uploadForm');
    
            uploadForm.addEventListener('submit', function(event) {
                event.preventDefault();
    
                const url = document.getElementById('url').value;
                const title = document.getElementById('title').value;
                const description = document.getElementById('description').value;
                const imageInput = document.getElementById('image');
                const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
                const username = loggedInUser ? loggedInUser.username : 'Anonymous';
                let imageUrl = 'default-image.png'; // Default image URL
    
                if (imageInput.files && imageInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imageUrl = e.target.result;
                        saveWebsite(url, title, description, imageUrl, username);
                    };
                    reader.readAsDataURL(imageInput.files[0]);
                } else {
                    saveWebsite(url, title, description, imageUrl, username);
                }
            });
    
            function saveWebsite(url, title, description, imageUrl, username) {
                const websiteData = {
                    url: url,
                    title: title,
                    description: description,
                    imageUrl: imageUrl,
                    username: username
                };
    
                let websites = JSON.parse(localStorage.getItem('websites')) || [];
                websites.push(websiteData);
                localStorage.setItem('websites', JSON.stringify(websites));
    
                // Save to user's upload history
                let userHistory = JSON.parse(localStorage.getItem(username + '_history')) || [];
                userHistory.push(websiteData);
                localStorage.setItem(username + '_history', JSON.stringify(userHistory));
    
                // Clear the form
                uploadForm.reset();
    
                // Update the upload history display
                displayUploadHistory(username);
            }
    
            function displayUploadHistory(username) {
                const historyContainer = document.getElementById('uploadHistory');
                historyContainer.innerHTML = ''; // Clear previous history
    
                let userHistory = JSON.parse(localStorage.getItem(username + '_history')) || [];
                userHistory.forEach(website => {
                    const websiteButton = document.createElement('a');
                    websiteButton.href = website.url;
                    websiteButton.className = 'roblox-button';
                    websiteButton.target = '_blank';
    
                    const img = document.createElement('img');
                    img.src = website.imageUrl;
                    img.alt = website.title;
    
                    const h3 = document.createElement('h3');
                    h3.textContent = website.title;
    
                    const h4 = document.createElement('h4');
                    h4.textContent = website.description;
    
                    const p = document.createElement('p');
                    p.textContent = `by ${website.username}`;
    
                    websiteButton.appendChild(img);
                    websiteButton.appendChild(h3);
                    if (website.description) {
                        websiteButton.appendChild(h4);
                    }
                    websiteButton.appendChild(p);
    
                    historyContainer.appendChild(websiteButton);
                });
            }
    
            // Display the upload history for the logged-in user
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (loggedInUser) {
                displayUploadHistory(loggedInUser.username);
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginButton = document.getElementById('login1');
            const signupButton = document.getElementById('signup1');
            const logoutButton = document.getElementById('logout');
    
            function renderAuthButtons() {
                const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
                if (loggedInUser) {
                    loginButton.style.display = 'none';
                    signupButton.style.display = 'none';
                    logoutButton.style.display = 'inline';
                } else {
                    loginButton.style.display = 'inline';
                    signupButton.style.display = 'inline';
                    logoutButton.style.display = 'none';
                }
            }
    
            logoutButton.addEventListener('click', function() {
                localStorage.removeItem('loggedInUser');
                renderAuthButtons();
            });
    
            renderAuthButtons();
        });
    </script>
