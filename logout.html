<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
</head>
<body>
    <script>
        // Clear the logged-in user from local storage
        localStorage.removeItem('loggedInUser');
        // Redirect to the home page
        window.location.href = 'index.html';
    </script>
</body>
</html>
